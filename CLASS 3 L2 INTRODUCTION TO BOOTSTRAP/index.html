<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body>
       <h1>GRID SYSTEM</h1>
       <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color:yellow ;">col 1-4</div>
            <div class="col-sm-4" style="background-color:rgb(189, 29, 181) ;">col 5-8</div>
            <div class="col-sm-4" style="background-color:rgb(12, 124, 199) ;">col 9-12</div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" style="background-color:rgb(214, 214, 121) ;">col 1-4</div>
            <div class="col-md-8" style="background-color:rgb(168, 12, 25) ;">col 5-12</div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" style="background-color:rgb(0, 214, 121) ;">1-4</div>
        </div>
        <div class="row mt-5">
            <div class="offset-8 col-md-4" style="background-color:rgb(0, 214, 121) ;">1-4</div>
        </div>
        <div class="row mt-5">
            <div class="offset-4 col-md-4" style="background-color:rgb(0, 214, 121) ;">1-4</div>
        </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
